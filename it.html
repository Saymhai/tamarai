<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg {
            height: 100vh;
            background:linear-gradient(45deg, #ffa69e, #faf3dd, #b8f2e6, #aed9e0, #5e6472);
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="bg">
        <h1> Plese Click </h1>
        <div id = "box">
            <button id="plus">+</button>
            <button id="minus">-</button>
        </div>
            
        <script>
            let n = 0
            let box = document.getElementById('box');
            let new_el = document.createElement('div');
            new_el.innerHTML = n;
            box.appendChild(new_el);

            let plus = document.getElementById('plus');
            plus.addEventListener('click', function(){
                n = n+1;
                new_el.innerHTML = n
                if (n >= 10){
                    new_el.style.background = "green";
                }
                else if (n <= 1){
                    new_el.style.background = "";
                }
            });

            let minus = document.getElementById('minus');
            minus.addEventListener('click', function(){
                n = n-1;
                new_el.innerHTML = n
                if (n < 0){
                    new_el.style.background = "red";
                }
                else if (n <= 9){
                    new_el.style.background = "";
                }
            });
        </script>
        <br>
            หากมีค่ามากกว่า 10 จะเป็นสีเขียว
            <br>หากมีค่าน้อยกว่า  0 จะเป็นสีแดง</br>
        </p>
    </div>
</body>
</html>
